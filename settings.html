<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: none;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .page-title-header {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        .user-profile:hover {
            transform: scale(1.05);
        }

        .profile-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 220px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 101;
            overflow: hidden;
        }

        .profile-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-menu-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-menu-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .profile-menu-email {
            font-size: 12px;
            opacity: 0.9;
        }

        .profile-menu-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        .profile-menu-item i {
            width: 20px;
            color: #667eea;
            font-size: 16px;
        }

        .profile-menu-item:hover {
            background: #f8f9ff;
            padding-left: 25px;
        }

        .profile-menu-item.logout {
            color: #ff4444;
            border-bottom: none;
        }

        .profile-menu-item.logout i {
            color: #ff4444;
        }

        .profile-menu-item.logout:hover {
            background: #fff5f5;
        }

        .content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .add-btn,
        .refresh-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .add-btn {
            background: #10b981;
        }

        .add-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .refresh-btn {
            background: #667eea;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            table-layout: fixed;
        }

        thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            white-space: nowrap;
        }

        th:nth-child(1) {
            width: 15%;
        }

        th:nth-child(2) {
            width: 15%;
        }

        th:nth-child(3) {
            width: 28%;
        }

        th:nth-child(4) {
            width: 29%;
        }

        th:nth-child(5) {
            width: 12%;
        }

        th:nth-child(6) {
            width: 15%;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #e8e8e8;
            font-size: 14px;

            td {
                overflow: hidden;
                /* ← เพิ่ม */
                text-overflow: ellipsis;
                /* ← เพิ่ม */
                white-space: nowrap;
                /* ← เพิ่ม */
            }
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .role-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .role-user {
            background: #dbeafe;
            color: #1e40af;
        }

        .action-buttons-cell {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }

        .edit-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #667eea;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .edit-icon:hover {
            background: #f0f0ff;
            color: #5568d3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            padding: 10px;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            margin: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .close-modal {
            color: #999;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .close-modal:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .branch-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 8px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
        }

        .branch-checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .branch-checkbox-item:hover {
            background: #f3f4f6;
        }

        .branch-checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .branch-checkbox-item label {
            cursor: pointer;
            font-size: 13px;
            color: #333;
            flex: 1;
        }

        .hamburger {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hamburger span {
            display: block;
            height: 3px;
            background: #667eea;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .cancel-btn,
        .save-btn,
        .delete-modal-btn {
            padding: 11px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #333;
            flex: 1;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .save-btn {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .save-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .save-btn:disabled,
        .delete-modal-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .delete-modal-btn {
            background: #ef4444;
            color: white;
            flex: 1;
        }

        .delete-modal-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 14px;
            white-space: normal; /* ← เพิ่ม */
        }

        .error-message {
            text-align: center;
            padding: 30px;
            color: #ef4444;
            font-size: 14px;
            white-space: normal; /* ← เพิ่ม */
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
            animation: slideInRight 0.3s ease;
            max-width: 350px;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
            }

            to {
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }

            .page-title-header {
                font-size: 16px;
            }

            .user-profile {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .hamburger {
                width: 25px;
                height: 20px;
            }

            .content {
                padding: 15px 10px;
            }

            .section-title {
                font-size: 20px;
            }

            .content-header {
                gap: 12px;
            }

            .action-buttons {
                justify-content: flex-end;
            }

            .add-btn,
            .refresh-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .add-btn i,
            .refresh-btn i {
                font-size: 11px;
            }

            th,
            td {
                padding: 12px 10px;
                font-size: 12px;
            }

            .edit-icon {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }

            .modal {
                padding: 5px;
            }

            .modal-content {
                padding: 20px 15px;
                max-height: 95vh;
            }

            .modal-title {
                font-size: 16px;
            }

            .branch-checkboxes {
                grid-template-columns: 1fr;
                max-height: 200px;
            }

            .toast {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .form-label {
                font-size: 12px;
            }

            .form-input,
            .form-select {
                font-size: 13px;
            }

            .table-container {
                border-radius: 10px;
                margin: 0 -5px;
            }
        }

        @media (max-width: 480px) {
            .page-title-header {
                font-size: 14px;
            }

            .action-buttons {
                justify-content: flex-end;
            }

            .add-btn,
            .refresh-btn {
                padding: 6px 10px;
                font-size: 11px;
                gap: 4px;
            }

            .add-btn i,
            .refresh-btn i {
                font-size: 11px;
            }

            .section-title {
                font-size: 18px;
                width: 100%;
                margin-bottom: 5px;
            }

            .content-header {
                flex-direction: column;
                align-items: stretch;  
            }

            table {
                min-width: 500px;
            }

            th,
            td {
                font-size: 11px;
                padding: 10px 8px;
            }

            .edit-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="page-title-header"><a href="job-report.html">Job Applications > </a>User Management</div>
        </div>
        <div class="user-profile" onclick="toggleProfileMenu()">JD</div>
    </div>

    <div class="profile-menu" id="profileMenu">
        <div class="profile-menu-header">
            <div class="profile-menu-name">John Doe</div>
        </div>
        <div class="profile-menu-item" onclick="goToProfile()">
            <i class="fa-solid fa-user"></i>
            <span>My Profile</span>
        </div>
        <div class="profile-menu-item" onclick="goToSettings()">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
        </div>
        <div class="profile-menu-item logout" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Log Out</span>
        </div>
    </div>

    <div class="content">
        <div class="content-header">
            <div class="section-title">จัดการผู้ใช้งานระบบ</div>
            <div class="action-buttons">
                <button class="add-btn" onclick="openAddModal()">
                    <i class="fa-solid fa-user-plus"></i> เพิ่มผู้ใช้ใหม่
                </button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>ชื่อ</th>
                            <th>นามสกุล</th>
                            <th>Role</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fa-solid fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">เพิ่มผู้ใช้ใหม่</div>
                <button class="close-modal" onclick="closeUserModal()">&times;</button>
            </div>

            <form id="userForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-input" id="password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">ชื่อ</label>
                    <input type="text" class="form-input" id="firstName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">นามสกุล</label>
                    <input type="text" class="form-input" id="lastName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">-- เลือก Role --</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">สิทธิ์เข้าถึงสาขา</label>
                    <div class="branch-checkboxes" id="branchCheckboxes">
                        <!-- Branch checkboxes will be dynamically generated here -->
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeUserModal()">
                        ยกเลิก
                    </button>
                    <button type="button" class="delete-modal-btn" id="deleteModalBtn" style="display: none;"
                        onclick="deleteUserFromModal()">
                        <i class="fa-solid fa-trash"></i> ลบผู้ใช้
                    </button>
                    <button type="submit" class="save-btn" id="saveBtn">
                        <i class="fa-solid fa-save"></i> บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let branches = [];
        let editingRowIndex = null;
        let userInfo = null;
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxp6qoWZ36xcBuj7wteNFbyL4dF3EvzI2_XpfO5zYkUEb1odl60nQQUOlZB3gw4QNrfWA/exec';

        function checkUserLogin() {
            const userDataStr = sessionStorage.getItem('user');
            if (!userDataStr) {
                alert('กรุณา Login ก่อนเข้าใช้งาน');
                window.location.href = 'index.html';
                return false;
            }

            try {
                userInfo = JSON.parse(userDataStr);

                // Update user profile icon
                const userProfile = document.querySelector('.user-profile');
                if (userProfile && userInfo.firstName && userInfo.lastName) {
                    const initials = userInfo.firstName.charAt(0) + userInfo.lastName.charAt(0);
                    userProfile.textContent = initials.toUpperCase();
                    userProfile.title = `${userInfo.firstName} ${userInfo.lastName}`;
                }

                // Update profile menu name
                const profileMenuName = document.querySelector('.profile-menu-name');
                if (profileMenuName && userInfo.firstName && userInfo.lastName) {
                    profileMenuName.textContent = `${userInfo.firstName} ${userInfo.lastName}`;
                }

                // Check if user is Admin
                if (userInfo.role !== 'Admin') {
                    alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
                    window.location.href = 'job-report.html';
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Error parsing user data:', error);
                alert('เกิดข้อผิดพลาดในการอ่านข้อมูล User');
                window.location.href = 'index.html';
                return false;
            }
        }

        function toggleProfileMenu() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('active');
        }

        function goToJobReport() {
            window.location.href = 'job-report.html';
        }

        function logout() {
            if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
                sessionStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        function goBack() {
            window.location.href = 'job-report.html';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fa-solid fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}" style="color: ${type === 'success' ? '#10b981' : '#ef4444'}; font-size: 20px;"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function loadUsers() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...</td></tr>';

            const callbackName = 'loadUsersCallback_' + Date.now();

            window[callbackName] = function (data) {
                console.log('=== ข้อมูลที่ได้จาก Google Sheets ===');
                console.log('Full data:', data);

                if (data.result === 'success') {
                    users = data.users || [];
                    branches = data.branches || [];

                    console.log('Branches:', branches);
                    console.log('Users count:', users.length);

                    updateBranchCheckboxes();
                    renderUsers();
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="error-message">เกิดข้อผิดพลาด: ' + (data.message || 'ไม่สามารถโหลดข้อมูลได้') + '</td></tr>';
                }

                delete window[callbackName];
                const script = document.getElementById(callbackName);
                if (script) {
                    script.remove();
                }
            };

            const script = document.createElement('script');
            script.id = callbackName;
            script.src = GOOGLE_SCRIPT_URL + '?action=getAllUsers&callback=' + callbackName;
            script.onerror = function () {
                console.error('Error loading users');
                tbody.innerHTML = '<tr><td colspan="6" class="error-message">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>';
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        function updateBranchCheckboxes() {
            const container = document.getElementById('branchCheckboxes');
            container.innerHTML = '';

            if (branches.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999;">ไม่พบข้อมูลสาขา</div>';
                return;
            }

            branches.forEach((branch, index) => {
                const branchId = 'branch_' + index;
                const div = document.createElement('div');
                div.className = 'branch-checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="${branchId}" value="${branch}" data-branch="${branch}" data-index="${index}">
                    <label for="${branchId}">${branch}</label>
                `;
                container.appendChild(div);
            });

            console.log('Branches created:', branches);
        }

        function renderUsers() {
            const tbody = document.getElementById('userTableBody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">ไม่พบข้อมูลผู้ใช้</td></tr>';
                return;
            }

            let html = '';
            users.forEach((user, index) => {
                html += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>
                            <span class="role-badge ${user.role === 'Admin' ? 'role-admin' : 'role-user'}">
                                ${user.role}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons-cell">
                                <button class="edit-icon" onclick="editUser(${index})">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function openAddModal() {
            editingRowIndex = null;
            document.getElementById('modalTitle').textContent = 'เพิ่มผู้ใช้ใหม่';
            document.getElementById('userForm').reset();
            document.getElementById('deleteModalBtn').style.display = 'none';

            branches.forEach((branch, index) => {
                const branchId = 'branch_' + index;
                const checkbox = document.getElementById(branchId);
                if (checkbox) {
                    checkbox.checked = false;
                }
            });

            document.getElementById('userModal').classList.add('show');
        }

        function editUser(index) {
            editingRowIndex = index;
            const user = users[index];

            console.log('=== Edit User Debug ===');
            console.log('User data:', user);
            console.log('User branches:', user.branches);

            document.getElementById('modalTitle').textContent = 'แก้ไขข้อมูลผู้ใช้';
            document.getElementById('username').value = user.username;
            document.getElementById('password').value = user.password;
            document.getElementById('firstName').value = user.firstName;
            document.getElementById('lastName').value = user.lastName;
            document.getElementById('role').value = user.role;
            document.getElementById('deleteModalBtn').style.display = 'block';

            branches.forEach((branch, idx) => {
                const branchId = 'branch_' + idx;
                const checkbox = document.getElementById(branchId);

                if (checkbox) {
                    const hasAccess = user.branches && user.branches[branch] === true;
                    checkbox.checked = hasAccess;

                    console.log(`[${idx}] Branch: "${branch}" - Checked: ${checkbox.checked}`);
                }
            });

            document.getElementById('userModal').classList.add('show');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('show');
            editingRowIndex = null;
            document.getElementById('deleteModalBtn').style.display = 'none';
        }

        function deleteUserFromModal() {
            if (editingRowIndex === null) return;

            const user = users[editingRowIndex];
            if (!confirm(`คุณต้องการลบผู้ใช้ "${user.firstName} ${user.lastName}" ใช่หรือไม่?`)) {
                return;
            }

            const deleteBtn = document.getElementById('deleteModalBtn');
            const saveBtn = document.getElementById('saveBtn');

            deleteBtn.disabled = true;
            saveBtn.disabled = true;
            deleteBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังลบ...';

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'deleteUser',
                    username: user.username
                })
            })
                .then(() => {
                    users.splice(editingRowIndex, 1);
                    renderUsers();
                    showToast('ลบผู้ใช้สำเร็จ!', 'success');
                    closeUserModal();

                    setTimeout(() => {
                        loadUsers();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง', 'error');
                })
                .finally(() => {
                    deleteBtn.disabled = false;
                    saveBtn.disabled = false;
                    deleteBtn.innerHTML = '<i class="fa-solid fa-trash"></i> ลบผู้ใช้';
                });
        }

        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังบันทึก...';

            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                role: document.getElementById('role').value,
                branches: {}
            };

            branches.forEach((branch, index) => {
                const branchId = 'branch_' + index;
                const checkbox = document.getElementById(branchId);
                userData.branches[branch] = checkbox ? checkbox.checked : false;
            });

            const isEdit = editingRowIndex !== null;
            const action = isEdit ? 'updateUser' : 'addUser';

            if (isEdit) {
                userData.oldUsername = users[editingRowIndex].username;
            }

            console.log('Sending data:', userData);

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    ...userData
                })
            })
                .then(() => {
                    if (isEdit) {
                        users[editingRowIndex] = userData;
                        showToast('อัพเดทข้อมูลสำเร็จ!', 'success');
                    } else {
                        users.push(userData);
                        showToast('เพิ่มผู้ใช้สำเร็จ!', 'success');
                    }

                    closeUserModal();
                    renderUsers();

                    setTimeout(() => {
                        loadUsers();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง', 'error');
                })
                .finally(() => {
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<i class="fa-solid fa-save"></i> บันทึก';
                });
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('userModal');
            if (event.target == modal) {
                closeUserModal();
            }
        }

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (checkUserLogin()) {
                loadUsers();
            }
        });

        // Close profile menu when clicking outside
        document.addEventListener('click', function (e) {
            const profileMenu = document.getElementById('profileMenu');
            const userProfile = document.getElementById('userProfile');

            if (!profileMenu.contains(e.target) && !userProfile.contains(e.target)) {
                profileMenu.classList.remove('active');
            }
        });
    </script>
</body>
