<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-icon i {
            font-size: 36px;
            color: white;
        }

        .login-form h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-form .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-form input::placeholder {
            color: #bbb;
        }

        .login-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .login-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        button.loading .button-spinner {
            display: block;
        }

        button.loading .button-text {
            display: none;
        }

        /* Error message */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message i {
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-form {
                padding: 30px 25px;
            }

            .login-form h1 {
                font-size: 24px;
            }

            .login-icon {
                width: 70px;
                height: 70px;
            }

            .login-icon i {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-form {
                padding: 25px 20px;
            }

            .login-form h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">กำลังเข้าสู่ระบบ...</div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>ยินดีต้อนรับ</h1>
                <p class="subtitle">เข้าสู่ระบบเพื่อดำเนินการต่อ</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <form onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
                    </div>
                </div>

                <button type="submit" id="loginBtn">
                    <div class="button-content">
                        <div class="button-spinner"></div>
                        <span class="button-text">
                            <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                        </span>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtn').classList.add('loading');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').classList.remove('loading');
        }

        function handleLoginResponse(result) {
            console.log('Response received:', result);
            
            hideLoading();
            
            if (result.result === "success") {
                sessionStorage.setItem('user', JSON.stringify({
                    firstName: result.firstName,
                    lastName: result.lastName,
                    branchInfo: result.branchInfo
                }));
                
                // แสดงข้อความสำเร็จก่อนเปลี่ยนหน้า
                const loadingText = document.querySelector('.loading-text');
                loadingText.textContent = 'เข้าสู่ระบบสำเร็จ!';
                document.getElementById('loadingOverlay').classList.add('show');
                
                setTimeout(() => {
                    window.location.href = "job-report.html";
                }, 800);
            } else {
                showError("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            }
        }

        function loginUser(event) {
            event.preventDefault();

            var userName = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (!userName || !password) {
                showError("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");
                return;
            }

            showLoading();

            var scriptURL = 'https://script.google.com/macros/s/AKfycbzjacQXjwPYtM5GtmIATO8rAmTbzwKuk6SiN_b00krkwLsFLJphpfUztcc-l7hFk-v-pg/exec';
            
            console.log('Attempting login for:', userName);
            
            var url = scriptURL + 
                '?username=' + encodeURIComponent(userName) + 
                '&password=' + encodeURIComponent(password) +
                '&callback=handleLoginResponse';

            var script = document.createElement('script');
            script.src = url;
            script.onerror = function() {
                hideLoading();
                showError("ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาลองใหม่อีกครั้ง");
            };
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
